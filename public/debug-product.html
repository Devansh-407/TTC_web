<!DOCTYPE html>
<html>
<head>
    <title>Debug Product</title>
</head>
<body>
    <h1>Product Debug Test</h1>
    <div id="result">Loading...</div>
    
    <script>
        async function debugProduct() {
            const productId = '1772212836725';
            
            try {
                console.log('Testing product ID:', productId);
                
                const response = await fetch('/api/products');
                const products = await response.json();
                
                console.log('Products loaded:', products);
                
                const product = products.find(p => p.id === productId);
                console.log('Found product:', product);
                
                if (product) {
                    document.getElementById('result').innerHTML = `
                        <h2>✅ Product Found!</h2>
                        <p><strong>ID:</strong> ${product.id}</p>
                        <p><strong>Name:</strong> ${product.name}</p>
                        <p><strong>Price:</strong> ₹${product.price}</p>
                        <p><strong>Image:</strong> <img src="${product.image}" width="200"></p>
                        <p><a href="/gifts/${product.id}" target="_blank">Test Product Page Link</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<h2>❌ Product Not Found</h2>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<h2>❌ Error: ' + error.message + '</h2>';
            }
        }
        
        debugProduct();
    </script>
</body>
</html>
