<!DOCTYPE html>
<html>
<head>
    <title>Test View Button</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ View Button Test</h1>
    
    <div class="info">
        <strong>Testing if View Button works:</strong><br>
        1. API Test<br>
        2. Product Page Test<br>
        3. Direct Link Test
    </div>
    
    <div id="results"></div>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testProductPage()">Test Product Page</button>
    <button onclick="openProductPage()">Open Product Page</button>
    
    <script>
        const productId = '1772212836725';
        
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const product = products.find(p => p.id === productId);
                
                if (product) {
                    results.innerHTML += '<div class="success">‚úÖ API Working: Product found - ' + product.name + '</div>';
                } else {
                    results.innerHTML += '<div class="error">‚ùå API Error: Product not found</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="error">‚ùå API Error: ' + error.message + '</div>';
            }
        }
        
        async function testProductPage() {
            const results = document.getElementById('results');
            
            try {
                const response = await fetch('/gifts/' + productId);
                
                if (response.ok) {
                    results.innerHTML += '<div class="success">‚úÖ Product Page Working: Status ' + response.status + '</div>';
                } else {
                    results.innerHTML += '<div class="error">‚ùå Product Page Error: Status ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="error">‚ùå Product Page Error: ' + error.message + '</div>';
            }
        }
        
        function openProductPage() {
            window.open('/gifts/' + productId, '_blank');
        }
        
        // Auto-run tests
        window.onload = function() {
            testAPI();
            testProductPage();
        };
    </script>
</body>
</html>
